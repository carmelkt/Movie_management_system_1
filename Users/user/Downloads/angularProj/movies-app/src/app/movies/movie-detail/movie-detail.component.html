<div class="row">
    <div class="col-xs-12">
        <img [src]="viewImage" alt="{{movie?.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
        <img [src]="viewImage2" alt="{{movie?.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{movie?.name}}</h1>
    </div>
</div>
<div class="row" *ngIf="isAdmin">
    <div class="col-xs-12">
        <div class="btn-group"  appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Movie Manager<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li *ngIf="isAdmin"><a style="cursor: pointer;" (click)="onEditMovie()" >Edit Movie Details!</a></li>
                <li *ngIf="isAdmin"><a style="cursor: pointer;"(click)="onDeleteMovie()">Delete Movie!</a></li>
            </ul>
       </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <span style="font-weight: bolder; color: maroon;">General Review and Description -</span> {{movie?.description}}
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xs-12">
        <span style="font-weight: bolder; color: maroon;">Actors:</span>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let actor of movie.actors">
             {{actor?.name}} - {{actor?.role}}
            </li>
        </ul>
    </div>
</div>
