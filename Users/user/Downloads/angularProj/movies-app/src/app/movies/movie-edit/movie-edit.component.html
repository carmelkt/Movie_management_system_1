<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!movieForm.valid">Save</button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="movieID"></label>
                        <input type="text"
                        id="movieID"
                        name="movieID"
                        formControlName="movieID"
                        class="form-control hidden">
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!editMode">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Movie Name</label>
                        <input type="text"
                        id="name"
                        formControlName="name"
                        class="form-control" >
                    </div>
                </div>
            </div>            
            <div class="row" >
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Poster URL</label>
                        <input type="file"                       
                        accept="image/*"
                        id="imagePath"
                        name="imagePath"
                        (change)="selectFile($event)"                                                                   
                        >
                        <input type="hidden" name="fileHidden"  formControlName="imagePath"/>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!editMode">
                <div class="col-xs-12">
                    <img [src]="viewImage" style="height: 300px;" class="img-responsive">
                </div>
            </div>
            <div class="row" *ngIf="editMode">
                <div class="col-xs-12">
                    <img [src]="viewImageFile" style="height: 300px;" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                        id="description"
                        formControlName="description"
                        class="form-control"
                        rows="3"></textarea>
                    </div>
                </div>
            </div>                                  
            <div class="row">
                <div class="col-xs-12" formArrayName="actors">
                    <div class="row" 
                    *ngFor="let actorCtrl of controls; let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-5" >
                            <input type="text"                      
                            class="form-control" 
                            formControlName="name" >
                        </div>
                        <div class="col-xs-5">
                            <input type="text"                      
                            class="form-control"
                            formControlName="role">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            type="button" 
                            class="btn btn-danger"
                            (click)="onDeleteActor(i)">X</button>
                        </div>
                        <hr>
                    </div> <hr> 
                    <div class="row">
                        <div class="col-xs-12">
                            <button  type="button" class="btn btn-success" (click)="onAddActor()">Add Actor/Director</button>
                        </div>
                        <hr>
                        <hr>
                    </div>                 
                </div>
            </div>
        </form>
    </div>
</div>
