<div class="row">
    <div class="col-xs-12" *ngIf="isAdmin">
        <button class="btn btn-primary" (click)="onNewMovie()">New Movie</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">       
        <app-movie-item
        *ngFor="let movieEl of movies; let i=index"
        [movie]="movieEl"
        [index]="i"></app-movie-item>
    </div>
</div>
