<div class="row mt-4">   
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>User Name</label>
                    <input  class="form-control" formControlName="UserName">   
                    <label class="text-danger" style="color: red;" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is Mandatory!</label>          
            </div>
            <div class="form-group">
                <label>Email</label>
                    <input  class="form-control" formControlName="Email">        
                    <label class="text-danger" style="color: red;" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid Email!</label>               
            </div>
            <div class="form-group">
                <label>Full Name</label>
                    <input  class="form-control" formControlName="FullName">             
            </div>

        <div formGroupName="Passwords">
            <div class="form-group required">
                <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">   
                    <label class="text-danger" style="color: red;" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is Mandatory!</label>          
                    <label class="text-danger" style="color: red;" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Password must have at least 4 characters!</label>                    
            </div>
            <div class="form-group required">
                <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">  
                    <label class="text-danger" style="color: red;" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is Mandatory!</label>         
                    <label class="text-danger" style="color: red;" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords do not match!!</label>                                 
            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group ">
                <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</div>
